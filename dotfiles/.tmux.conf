set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g history-limit 32768
set-option -g renumber-windows on

set -g status-style 'bg=#333333 fg=#5eacd3'
set-option -w -g window-status-current-style 'bg=#b9f27c'

## reload config file
bind r source-file ~/.tmux.conf

unbind-key Left
bind-key -r Left resize-pane -L 5
unbind-key Right
bind-key -r Right resize-pane -R 5
unbind-key Down
bind-key -r Down resize-pane -D 5
unbind-key Up
bind-key -r Up resize-pane -U 5

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

unbind-key L
bind -r L split-window -h
unbind-key J
bind -r J split-window -v

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi Y send-keys -X copy-pipe 'yk > #{pane_tty}'
unbind-key -T copy-mode-vi MouseDragEnd1Pane

set-window-option -g allow-passthrough on
set -g set-clipboard on

setw -g mode-keys vi

## Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Script shortcuts
bind-key -r f run-shell "tmux neww tmux-sessioniser"

bind-key -r 1 run-shell "tmux neww tmux-sessioniser ~/projects/dotfiles"
bind-key -r 3 run-shell "tmux neww tmux-sessioniser ~/notes \"nvim 0-inbox/inbox.md\""

